paths:
  migrations: '%%PHINX_CONFIG_DIR%%/resources/database/migrations'
  seeds: '%%PHINX_CONFIG_DIR%%/resources/database/seeds'

environments:
  default_migration_table: phinxlog
  default_database: development

  production:
    adapter: mysql
    host: localhost
    name: production_db
    user: root
    pass: ''
    port: 3306
    charset: utf8

  development:
    adapter: sqlite
    host: localhost
    name: ./resources/database/dummy
    sufix: '.sqlite3'
    user: root
    pass: ''
    port: 3306
    charset: utf8

  testing:
    adapter: mysql
    host: localhost
    name: testing_db
    user: root
    pass: ''
    port: 3306
    charset: utf8

version_order: creation
